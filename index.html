<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESPONSIVE SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="./css/principal.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body>
    <h1>SIMPLE RESPONSIVE CALCULATOR</h1>
    <dic class="contenedor">
        <div class="calc-row">
            <div class="result">0</div>
        </div>
        <div class="calc-row">
            <div class="ope row1">C</div>
            <div class="ope row1">←</div>
            <div class="ope cross-ope row1 "> ÷ </div>
        </div>
        <div class="calc-row">
            <div class="ope row2">7</div>
            <div class="ope row2">8</div>
            <div class="ope row2 ">9</div>
            <div class="ope cross-ope row2">x</div>
        </div>
        <div class="calc-row">
            <div class="ope row3">4</div>
            <div class="ope row3">5</div>
            <div class="ope row3 ">6</div>
            <div class="ope cross-ope row3">-</div>
        </div>
            
        <div class="calc-row">
            <div class="ope row4">3</div>
            <div class="ope row4">2</div>
            <div class="ope row4 ">1</div>
            <div class="ope cross-ope row4">+</div>
        </div>
        <div class="calc-row">
            <div class="ope   cross-ope row5">0</div>
            <div class="ope cross-ope row5">=</div>
        </div>
    </dic>

    <h4>View on <a href="">Github</a></h4>
    <script type="text/javascript" src="./jss/calculator.js"></script>

</body>
</html>
